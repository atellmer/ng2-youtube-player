<div class="container-fluid">
  <div class="row">
    <div class="col s12">
      <div class="cover logo"></div>
      <app-search-bar (search)="searchHandler($event)"></app-search-bar>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l7">
      <app-video-detail [video]="data.selectedVideo"></app-video-detail>
    </div>
    <div class="col s12 m12 l5">
      <app-video-list [videos]="data.videos" (selectedVideo)="selectedVideo($event)"></app-video-list>
    </div>
  </div>
</div>
