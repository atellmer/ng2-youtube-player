<div *ngFor="let video of videos" class="card horizontal cursor-pointer">
  <div class="card-image">
    <img [src]="video.snippet.thumbnails.high.url" alt="alt">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p class="description">{{ video.snippet.description }}</p>
    </div>
  </div>
</div>
